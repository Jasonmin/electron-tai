            <script>
                    // request_department()
                    function request_department() {
                        var url = `${globalConfig.BaseUrl}/admin/groupapi/get/${-1}`;
                        var cacheString = localStorage.getItem('loginModel')
                        var obj = JSON.parse(cacheString);
                        var userModel = obj.data;
                        var token = userModel.authtoken
                        fetch(url, {
                            method: "GET",
                            headers: {
                                'content-type': 'application/json',
                                'authorization': token,
                            }
                        })
                            .then(res => {
                                res.json().then(function (obj) {
                                    // alert(`hehe:${JSON.stringify(obj)}`)
                                })
                            })
                            .catch(error => {
                                alert('Error:', error)
                                console.log(error)
                            })
                    }
                </script>
        </body>
