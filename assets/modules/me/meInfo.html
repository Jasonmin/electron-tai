<template class="task-template">

    <section id="meInfo-section" class="section js-section u-category-system">

        <h1>个人资料</h1>

        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
            <!-- <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

            <script>

                request_userinfo()

                function request_userinfo() {

                    var cacheString = localStorage.getItem('loginModel')
                    var obj = JSON.parse(cacheString);
                    var userModel = obj.data;
                    var token = userModel.authtoken
                    var userId = userModel.id;


                    var url = `${globalConfig.BaseUrl}/admin/userapi/${userId}`;
                    fetch(url, {
                        method: "GET",
                        headers: {
                            'content-type': 'application/json',
                            'authorization': token,
                        },
                    })
                        .then(res => {
                            res.json().then(function (obj) {
                                // alert(`userinfo:${JSON.stringify(obj)}`)

                                let userData = obj.data;
                                configUserInfoUI(userData);
                            })
                        })
                        .catch(error => {
                            alert('Error:', error)
                            console.log(error)
                        })
                }

                function configUserInfoUI(userData) {
                    document.getElementById("username").innerHTML = userData.username
                    document.getElementById("department").innerHTML = userData.departmentName
                    document.getElementById("name").innerHTML = userData.name
                }
            </script>

            <script type="text/javascript">
                window.remote = require('electron').remote;
                console.log(`pppp${remote.value}`); // Returns object and work

                console.log(require('electron').remote.getGlobal('value'))
                console.log(require('electron').remote.getGlobal('loginModel'))

            </script>
